<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
<h:body>
    <h:form>
        <h2>terceira pagina de registro</h2>
        <h:panelGrid columns="2">
            <h:outputLabel value="Nome"></h:outputLabel>
            <h:inputText value="#{testeFlowBean.nome}"></h:inputText>
            <h:outputLabel value="Sobrenome"></h:outputLabel>
            <h:inputText value="#{testeFlowBean.sobrenome}"></h:inputText>
            <h:outputLabel value="Endereco"></h:outputLabel>
            <h:inputText value="#{testeFlowBean.endereco}"></h:inputText>
            <h:commandButton value="back" action="registration?faces-redirect=true"></h:commandButton>
            <h:commandButton value="salvar" action="ExitToInicio"></h:commandButton>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
