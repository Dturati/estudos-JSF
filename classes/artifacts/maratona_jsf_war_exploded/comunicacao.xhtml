<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:form>
        <h:outputLabel>Parametro</h:outputLabel>
        <h:panelGrid columns="1">
            <h:outputText value="#{facesContext.externalContext.getInitParameter('images.location')}"></h:outputText>
            <h:commandButton value="Imprimir" actionListener="#{comunicacaoTesteUmBean.imprimirAtributos}"></h:commandButton>
        </h:panelGrid>
    </h:form>
    <h:form>
        <h:outputLabel>Parametro dois</h:outputLabel>
        <h:panelGrid columns="1">
            <br></br>
            <h:inputText name="nome" value="#{comunicacaoTesteUmBean.nome}"></h:inputText>
            <h:inputText value="#{comunicacaoTesteUmBean.sobrenome}"></h:inputText>
            <h:button value="Save" outcome="comunicacaoDois?faces-redirect=true">
                <f:param name="nome" value="David"></f:param>
                <f:param name="sobrenome" value="Turati"></f:param>
            </h:button>
        </h:panelGrid>
    </h:form>
</h:body>

</html>
